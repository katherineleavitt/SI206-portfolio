	<body>

			</div>
	  		<div class="col-sm-12 col-md-6">
	  			<h1>Katherine Leavitt</h1>
	  		</div>

			  	</a>
				ksleavit@umich.edu</h4>
		  		</div>
		  	</div>

		<section id="drop">
			<div class="dropdown">
				<button onclick="myFunction()" class="dropbtn">&#9776;</button>
				  <div id="myDropdown" class="dropdown-content">
				    <a href="home">Home</a>
				    <a href="education">Education</a>
					<a href="work">Work &amp; Projects</a>
					<a href="contact">Contact</a>
				</div>
			</div>

			<script type="text/javascript">
				function myFunction() {
				    document.getElementById("myDropdown").classList.toggle("show");
				}
				window.onclick = function(event) {
					if (!event.target.matches('.dropbtn')) {

					    var dropdowns = document.getElementsByClassName("dropdown-content");
					    var i;
					    for (i = 0; i < dropdowns.length; i++) {
						var openDropdown = dropdowns[i];
					       if (openDropdown.classList.contains('show')) {
						        openDropdown.classList.remove('show');
						    }
				    	}
					}	
				}
			</script>
		</section>
			<ul class="nav nav-pills nav-justified">
			  <li class="active"><a href="home">Home</a></li>
				   <li><a href="education">Education</a></li>
					<li><a href="work">Work &amp; Projects</a></li>
					<li><a href="contact">Contact</a></li>
			</ul>

			<script type="text/javascript">
				$(".nav.nav-pills.nav-justified li").on("click",function(){
					$(".nav.nav-pills.nav-justified li").removeClass("active");
					$(this).addClass("active");
				});
			</script>

			<nav class="navbar navbar-light bg-faded">
			  <div class="nav navbar-nav">
			    <a class="nav-item nav-link active" href="home">Home <span class="sr-only">(current)</span></a>
				    <a href="education">Education</a>
					<a href="work">Work &amp; Projects</a>
					<a href="contact">Contact</a>
			  </div>
			</nav>
